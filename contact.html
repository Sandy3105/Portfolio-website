        <div class="main">
            <div class="contactform">
                <h2>Contact me for work/general enquiries</h2>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="clientname">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your Email and Phone No. with anyone
                            else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone No.</label>
                        <input type="number" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientenquire" class="form-label">Enquiry</label>
                        <input type="text" class="form-control" id="clientenquire">
                    </div>
                    <div class="mb-3 form-check" id="checkDiv">
                        <input type="checkbox" class="form-check-input" id="isClientCheckbox">
                        
                        <label class="form-check-label" for="isClientCheckline" id="checkLine">I want you to work on a project with me</label>
                    </div>
                    <br>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
